
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  {{loginForm.value | json}}
<div class="login-dark">
  <mat-card class="login-form" [formGroup]="loginForm">
    <h2 style="text-align: center ; color: #3f3f3f"> Login Client</h2>

    <mat-card-content>

      <div class="illustration">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M344 144c-3.92 52.87-44 96-88 96s-84.15-43.12-88-96c-4-55 35-96 88-96s92 42 88 96"/>
          <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M256 304c-87 0-175.3 48-191.64 138.6C62.39 453.52 68.57 464 80 464h352c11.44 0 17.62-10.48 15.65-21.4C431.3 352 343 304 256 304Z"/>
        </svg>
      </div>
      <div class="form-group">
        <input class="form-control" matInput  placeholder="Username or Email" formControlName="username">
      </div>

      <div class="form-group">
        <input class="form-control" matInput type="password" placeholder="password" formControlName="password">
      </div>

      <mat-card-actions class="form-group" align="end">
        <button (click)="login()" class="btn btn-primary btn-block" >Login</button>
      </mat-card-actions>

      <a href="#" class="forgot"> S'inscrire </a>
      <a href="#" class="back "> Back to roles </a>
    </mat-card-content>
  </mat-card>

</div>
